<div class="container" style="margin-top: 60px;">
  <h2>Lista de Alunos</h2>
  <hr>
  <a href="create">
    <button mat-stroked-button color="primary">Novo Aluno</button>
  </a>
  <hr>

  <table mat-table [dataSource]="alunos" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matricula </th>
      <td mat-cell *matCellDef="let row"> {{row.matricula}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row">
         <a class="editando" href="editar/{{row.id}}">
            <i class="material-icons">edit</i>
         </a>
         <a class="delete" href="delete/{{row.id}}">
          <i class="material-icons">delete</i>
       </a>

       <a class="visualizar" href="visualizar/{{row.id}}">
         <i class="material-icons">visibility</i>
       </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
